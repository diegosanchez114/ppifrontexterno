<div fxLayout="column">
  <header fxLayout="column">
    <mat-toolbar class="header" fxLayout fxLayoutAlign="start">
      <img src="./assets/img/svg/Logo-gov.svg" alt="logo gov.co">
    </mat-toolbar> 
    <mat-toolbar fxLayout fxLayoutAlign="space-between center" class="subheader">
      <div fxLayout fxLayoutAlign="start center">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>UPIT</span>
      </div>      
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Cerrar sesi√≥n</button>
      </mat-menu>
    </mat-toolbar>     
  </header>

  <!-- content -->
  <div fxLayout="column" class="container">
    <mat-drawer-container class="sidenav-container">
      <mat-drawer mode="side" opened #drawer class="drawer">
        <div fxLayout="column">
          <div fxLayout="column" fxLayoutAlign="center center" class="panel-user">
            <div class="avatar">
              <mat-icon>person</mat-icon>
            </div>
            <span class="avatar-name">{{session().name}}</span>
            <span>{{session().username}}</span>
          </div>
        </div>
        <mat-divider></mat-divider>

        <!--menu-->
        <app-menu-three [listMenu]="listMenu()" (onClickElement)="onItemClick($event)"></app-menu-three>
        
      </mat-drawer>
      <mat-drawer-content class="container-route">
        <router-outlet></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>

  <footer>
    <!-- ToDo -->
  </footer>
</div>
