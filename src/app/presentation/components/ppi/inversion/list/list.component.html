<mat-card>
    <mat-card-header>
        <mat-card-title>Necesidades de inversi贸n para el contrato: {{dataContract.codigo}}</mat-card-title>
    </mat-card-header>

    <!-- content -->
    <div fxLayout="column" class="container-padding-tables">
        <div class="table-wrapper">
            <table mat-table [dataSource]="data()" class="responsive-table">
                <!-- valor inversi贸n -->
                <ng-container matColumnDef="valorInversion" sticky>
                    <th mat-header-cell *matHeaderCellDef> Valor inversi贸n </th>
                    <td mat-cell *matCellDef="let element"> {{element.valorInversion |
                            currency:'COP':'symbol':'1.2-2':'es-CO'}} </td>
                </ng-container>

                <!-- tipo obra -->
                <ng-container matColumnDef="tipoObra" sticky>
                    <th mat-header-cell *matHeaderCellDef> Tipo de obra </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipoObra}} </td>
                </ng-container>

                <!-- descripcion -->
                <ng-container matColumnDef="descripcion" sticky>
                    <th mat-header-cell *matHeaderCellDef> Observaci贸n</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>               

                <!-- menu -->
                <ng-container matColumnDef="actions" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef width="50px"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="update(element)">
                            <mat-icon>edit</mat-icon>                            
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>        
    </div>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" (click)="create()">
            Agregar
        </button>
    </mat-dialog-actions>
</mat-card>
