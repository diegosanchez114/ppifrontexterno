<mat-card>
    <h2 mat-dialog-title>Crear contrato</h2>
    <mat-dialog-content>
        <form fxLayout="column" [formGroup]="formGroup">
            <mat-form-field>
                <mat-label>Código</mat-label>
                <input matInput placeholder="Código" formControlName="codigo">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Objeto</mat-label>
                <textarea matInput placeholder="Objeto" formControlName="objeto"></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Fecha de inicio</mat-label>
                <input matInput [matDatepicker]="pickerInicio" formControlName="fechaInicioContrato">
                <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
                <mat-datepicker #pickerInicio></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Fecha de terminación</mat-label>
                <input matInput [matDatepicker]="pickerTerminacion" formControlName="fechaTerminacionContrato">
                <mat-datepicker-toggle matIconSuffix [for]="pickerTerminacion"></mat-datepicker-toggle>
                <mat-datepicker #pickerTerminacion></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Valor</mat-label>
                <input matInput placeholder="Valor" formControlName="valorContrato" onlyNumbers>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" cdkFocusInitial [disabled]="!formGroup.valid"
            (click)="onSubmit()">Crear</button>
    </mat-dialog-actions>
</mat-card>
