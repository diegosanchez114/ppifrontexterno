<mat-card fxFlex>
    <mat-card-header>
        <mat-card-title>Novedades avance</mat-card-title>
    </mat-card-header>

    <!-- content -->
    <div fxLayout="column" class="container-padding-tables">

        @if (!data().length) {  
            <div fxLayout fxLayoutAlign="center center">
                <b>No hay novedades registradas</b>
            </div>   
        }

        <div class="table-wrapper">
            <table mat-table [dataSource]="data()" class="responsive-table">
                <!-- fecha -->
                <ng-container matColumnDef="fecha" sticky>
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'yyyy-MM-dd'}} </td>
                </ng-container>
                
                <!-- descripcion -->
                <ng-container matColumnDef="descripcion" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>    
</mat-card>
