<mat-card>
    <h2 mat-dialog-title>Observaci√≥n</h2>
    <mat-dialog-content>
        <form fxLayout="column" [formGroup]="formGroup">
            <mat-form-field>
                <mat-label>Observacion</mat-label>
                <textarea matInput placeholder="Observacion" formControlName="observacion"></textarea>
            </mat-form-field>            
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" cdkFocusInitial [disabled]="!formGroup.valid"
            (click)="onSubmit()">Enviar</button>
    </mat-dialog-actions>
</mat-card>
